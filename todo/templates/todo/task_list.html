{% extends 'todo/base.html' %}

{% block content %}
<h2>Create New Task</h2>
<form method="post" class="form-inline">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Add Task</button>
</form>

<ul class="list-group task-list">
  {% for object in tasks %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div class="task-content">
      <h3>{{ object.title }}</h3>
      {% if not object.finished %}
        <a href="{% url 'todo:toggle-task-finished' object.id %}"><button type="button" class="btn btn-outline-success">âœ“</button></a>
      {% else %}
        <a href="{% url 'todo:toggle-task-finished' object.id %}"><button type="button" class="btn btn-outline-danger">X</button></a>
      {% endif %}
      <a href="{% url 'todo:task-delete' object.id %}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
    </div>
  </li>
{% endfor %}
</ul>
{% endblock %}
